{% extends 'base-channel-edit.html' %}

{% load static %}

{% block title %}Content upload{% endblock %}

{% block content %}
<form id="upload-form" method="post" enctype="multipart/form-data">
<div id="form-menu">
    <a href="{% url 'update-list' %}" id="return">

    </a>
    <button type="submit">Submit</button>
</div>
{% csrf_token %}
    {{ form.as_ul }}
 <input type="hidden" name="video" id="video-path">
</form>

<script>
document.querySelector('input[type="file"]').addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (file) {
        // Save only the file name, not the file itself
        document.getElementById("video-path").value = file.name;
    }
});
</script>
{% endblock %}
